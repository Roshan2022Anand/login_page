<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="login-form" method="post">
        <h1>Login/Signup</h1>
        <fieldset>
            <label for="user-name">
                NAME : <input type="text" id="user-name">
            </label>
            <label for="user-email">
                Email : <input type="email"  id="user-email">
            </label>
            <label for="user-password">
                Password : <input type="password" pattern="[0-5a-z]{8,10}" id="user-password">
            </label>
        </fieldset>
        <label for="Signup">
            <input type="button" value="SignUp" id="Signup">
        </label>
    </form>
</body>
</html>
